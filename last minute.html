<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

<link rel="icon" type="image/svg+xml" href="img/favicon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">

<meta property="og:title" content="Soléa - Scopri Destinazioni da Sogno">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Soléa - Scopri Destinazioni da Sogno">

<body>
    <!-- header -->
    <div id="header-placeholder"></div>
    <!-- main -->
    <main class="container text-center">
        <!-- Last Minute -->
    <div id="last-minute" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4"><i class="bi bi-clock-history"></i> Offerte Last Minute</h2>
            <div class="row g-4">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card h-100 position-relative">
                        <img src="img/5.png" class="card-img-top" alt="Bali">
                        <div class="shadow-overlay">
                            <h5 class="fw-bold">Bali</h5>
                            <p>Parti subito per Bali con sconti imperdibili!</p>
                            <a class="btn btn-primary"><i class="bi bi-arrow-right-circle"></i> Prenota Ora</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card h-100 position-relative">
                        <img src="img/2.png" class="card-img-top" alt="Dubai">
                        <div class="shadow-overlay">
                            <h5 class="fw-bold">Dubai</h5>
                            <p>Scopri Dubai a prezzi mai visti!</p>
                            <a class="btn btn-primary"><i class="bi bi-arrow-right-circle"></i> Prenota Ora</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card h-100 position-relative">
                        <img src="img/8.png" class="card-img-top" alt="Santorini">
                        <div class="shadow-overlay">
                            <h5 class="fw-bold">Santorini</h5>
                            <p>Romantici tramonti ti aspettano a Santorini!</p>
                            <a class="btn btn-primary"><i class="bi bi-arrow-right-circle"></i> Prenota Ora</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card h-100 position-relative">
                        <img src="img/7.png" class="card-img-top" alt="Fiji">
                        <div class="shadow-overlay">
                            <h5 class="fw-bold">Fiji</h5>
                            <p>Un paradiso tropicale ti attende!</p>
                            <a class="btn btn-primary"><i class="bi bi-arrow-right-circle"></i> Prenota Ora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
