<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="img/favicon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="Soléa - Scopri Destinazioni da Sogno">
<meta property="og:description" content="Prenota il tuo viaggio verso mete tropicali con offerte imbattibili. Spiagge, sole, relax e tanto altro ti aspettano.">
<meta property="og:image" content="img/cover.png">
<meta property="og:url" content="https://henry8913.github.io/3_Web-Design-CH4/">
<meta property="og:type" content="website">

<!-- Canonical Links -->
<link rel="canonical" href="https://henry8913.github.io/3_Web-Design-CH4/">
<link rel="alternate" hreflang="it" href="https://henry8913.github.io/3_Web-Design-CH4/">
<link rel="alternate" hreflang="en" href="https://henry8913.github.io/3_Web-Design-CH4/">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Soléa - Scopri Destinazioni da Sogno">
<meta name="twitter:description" content="Prenota il tuo viaggio verso mete tropicali con offerte imbattibili. Spiagge, sole, relax e tanto altro ti aspettano.">
<meta name="twitter:image" content="img/cover.png">

</head>
<body>
    <!-- header -->
    <div id="header-placeholder"></div>
    
    <main class="container text-center">
        <!-- Contattaci -->
        <div class="container my-5" id="contattaci">
            <h2 class="text-center mb-4"><i class="bi bi-envelope-fill"></i> Contattaci</h2>
            <p class="text-center mb-5">Siamo qui per aiutarti a pianificare il viaggio dei tuoi sogni. Scrivici per qualsiasi domanda o richiesta!</p>
            <div class="row">
                <!-- Form di Contatto -->
                <div class="col-12 col-md-6 mb-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome e Cognome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Oggetto</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Inserisci l'oggetto del messaggio" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Messaggio</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Scrivi il tuo messaggio qui..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send-fill"></i> Invia Messaggio</button>
                            </form>
                        </div>
                    </div>
                </div>
    
                <!-- Contatti -->
                <div class="col-12 col-md-6">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <h5 class="card-title mb-4"><i class="bi bi-telephone-fill"></i> Contattaci anche via</h5>
                            <ul class="list-unstyled text-start">
                                <li class="mb-3">
                                    <i class="bi bi-telephone-fill"></i> <strong>Telefono:</strong> +39 123 456 789
                                </li>
                                <li class="mb-3">
                                    <i class="bi bi-envelope-fill"></i> <strong>Email:</strong> support@soleaviaggi.it
                                </li>
                                <li class="mb-3">
                                    <i class="bi bi-geo-alt-fill"></i> <strong>Indirizzo:</strong> Via Paradiso 123, Milano
                                </li>
                            </ul>
                            <div class="text-center">
                                <a href="https://www.facebook.com" class="text-primary me-3"><i class="bi bi-facebook" style="font-size: 1.5rem;"></i></a>
                                <a href="https://www.twitter.com" class="text-info me-3"><i class="bi bi-twitter" style="font-size: 1.5rem;"></i></a>
                                <a href="https://www.instagram.com" class="text-danger"><i class="bi bi-instagram" style="font-size: 1.5rem;"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    



    <!-- footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/custom.js"></script>    
</body>
</html>
